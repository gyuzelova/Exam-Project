<main>
       
    <section class="details-wrapper">
      <div *ngFor="let fish of fishPost" class="insidei-wrap">
            <article class="detail-item">
               <img src="{{fish.image}}">
                <p>Name: {{fish.name}}</p>
                <p>Type: {{fish.type}} </p>
                <a class="details-btn" [routerLink]="fish.id"><i class="fa-regular fa-circle-info"></i> Details</a>
            </article>
            </div>
      
    </section>


</main>
